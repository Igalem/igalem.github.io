name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: iemona-web-portfolio/package.json

      - name: Install dependencies
        run: npm install
        working-directory: iemona-web-portfolio

      - name: Build
        run: npm run build
        working-directory: iemona-web-portfolio

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: iemona-web-portfolio/dist/

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
